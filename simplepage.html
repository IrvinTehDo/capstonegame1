<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Minigame 1</title>
</head>
<style>
     @font-face { font-family: Oxanium; src: url('assets/fonts/Oxanium-Medium.ttf'); } 
     @font-face { font-family: Oxanium; font-weight: bold; src: url('assets/fonts/Oxanium-SemiBold.ttf');}
     @font-face { font-family: Orbitron; src: url('assets/fonts/Orbitron-Medium.ttf');}

    body, html{
       margin: 0 auto;
    }

     #gameCanvas{
         position: absolute;
         width: 100%;
         height: auto;
         z-index: 1;
    }

#scan{
    position: absolute;
    z-index: 3;
    top: 80%;
    left: 80%;
    opacity: 1;
    width:200px;
    height:200px
}

#scan:hover{
    opacity: .5;
}


#gameover{
    position: absolute;
    z-index: 3;
    top: 67%;
    left: 41%;
    opacity: 1;
    width:320px;
    height:200px;
}

#gameover:hover{
    opacity: .5;
}


@media only screen and (min-width: 800px) and (max-width: 1200px) {
    #scan{
    position: absolute;
    z-index: 3;
    top: 52%;
    left: 82%;
    opacity: 1;
    width:120px;
    height:120px;
}

#gameover{
    position: absolute;
    z-index: 3;
    top: 47%;
    left: 41%;
    opacity: 1;
    width:220px;
    height:100px;
}
}



</style>
<body>
    <canvas id="gameCanvas" width="1200" height="1000"></canvas>
    <img id="scan" src="assets/button.svg" alt="scan button">
    <img id="gameover" src="assets/gameover.svg" alt="gameover button">
    <script src="src.js"></script>
</body>
</html>
